<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9010a17673.js" crossorigin="anonymous"></script>
    <title>Index</title>
</head>
    <body>
        <div id="all">
            <div id="tiles">
                <div id="name" class="color-green">
                    <h1>Bradmeow Cater</h1>
                    <p>I'm a Cat, Meower & Croquettes Eater!.</p>
                    <p>Take a look at my cute face to see how I look like.</p>
                    <div id="links">
                        <div class="name-link">
                            <i class="fa-solid fa-download fa-xl" data-fa-transform=""></i>
                            <p>Resume</p>
                        </div>
                        <div class="name-link">
                            <i class="fa-solid fa-info fa-xl"></i>
                            <p>Contact</p>
                        </div>
                    </div>
                </div>
                <div class="tile color-yellow">
                    <div class="tilecontent">
                        <i class="fa-solid fa-address-card fa-4x"></i>
                        <h2>Profile</h2>
                    </div>
                </div>

                <div class="tile color-blue">
                    <div class="tilecontent">
                        <i class="fa-solid fa-bars-progress fa-4x"></i>
                        <h2>Experience</h2>
                    </div>
                </div>

                <div class="tile color-red">
                    <div class="tilecontent">
                        <i class="fa-solid fa-book fa-4x"></i>
                        <h2>Education</h2>
                    </div>
                </div>

                <div class="tile color-green">
                    <div class="tilecontent">
                        <i class="fa-solid fa-pen-to-square fa-4x"></i>
                        <h2>Blog</h2>
                    </div>
                </div>

                <div class="tile color-orange">
                    <div class="tilecontent">
                        <i class="fa-solid fa-plus fa-4x"></i>
                        <h2>Social Menu</h2>
                    </div>
                </div>

                <div class="tile color-blue">
                    <div class="tilecontent">
                        <i class="fa-solid fa-paper-plane fa-4x"></i>
                        <h2>Contact</h2>
                    </div>
                </div>

                <div class="tile color-orange">
                    <div class="tilecontent">
                        <i class="fa-solid fa-desktop fa-4x"></i>
                        <h2>Portfolio</h2>
                    </div>
                </div>
            </div>

            <div id="picture">
                <img src="images/cat.jpg" alt="photo">
            </div>
        </div>
    </body>
</html>
