<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9010a17673.js" crossorigin="anonymous"></script>
    <title>Index</title>
</head>
    <body>
        <div id="all">
            <div id="container">
                <div id="name" class="color-green">
                    <h1>Bradley Cooper</h1>
                    <p>I'm a Graphic Designer, Coder & Entrepreneur!.</p>
                    <p>Take a look at my portfolio to see what I was working.</p>
                    <div id="links">
                        <div class="name-link">
                            <i class="fa-solid fa-download fa-xl" data-fa-transform=""></i>
                            <p>Resume</p>
                        </div>
                        <div class="name-link">
                            <i class="fa-solid fa-info fa-xl"></i>
                            <p>Contact</p>
                        </div>
                    </div>
                </div>
                <div class="tile color-yellow">
                    <div class="tilecontent">
                        <i class="fa-solid fa-address-card fa-4x"></i>
                        <h2>Profile</h2>
                    </div>
                </div>

                <div class="tile color-blue">
                    <div class="tilecontent">
                        <img src="https://cdn-icons-png.flaticon.com/512/5553/5553710.png" alt="icone">
                        <h2>Experience</h2>
                    </div>
                </div>

                <div class="tile color-red">
                    <div class="tilecontent">
                        <img src="https://cdn-icons-png.flaticon.com/512/7137/7137499.png" alt="icone">
                        <h2>Education</h2>
                    </div>
                </div>

                <div class="tile color-green">
                    <div class="tilecontent">
                        <img src="https://cdn-icons-png.flaticon.com/512/1159/1159876.png" alt="icone">
                        <h2>Blog</h2>
                    </div>
                </div>

                <div class="tile color-orange">
                    <div class="tilecontent">
                        <img src="https://cdn-icons-png.flaticon.com/512/3524/3524388.png" alt="icone">
                        <h2>Social Menu</h2>
                    </div>
                </div>

                <div class="tile color-blue">
                    <div class="tilecontent">
                        <img src="https://cdn-icons-png.flaticon.com/512/1933/1933005.png" alt="icone">
                        <h2>Contact</h2>
                    </div>
                </div>

                <div class="tile color-orange">
                    <div class="tilecontent">
                        <img src="https://cdn-icons-png.flaticon.com/512/483/483141.png" alt="icone">
                        <h2>Portfolio</h2>
                    </div>
                </div>
            </div>

            <div id="picture">
                <img src="https://via.placeholder.com/400x600" alt="photo">
            </div>
        </div>
    </body>
</html>
